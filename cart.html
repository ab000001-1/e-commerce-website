<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - E-Books4U</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light gray background */
            color: #333; /* Dark gray text */
        }

        header {
            background-color: #6c757d; /* Subtle gray */
            color: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 50px;
            margin-right: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav {
            margin: 0;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #17a2b8; /* Teal */
        }

        main {
            padding: 40px 20px;
            text-align: center;
        }

        main h2 {
            color: #6c757d; /* Subtle gray */
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .cart-items {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 15px auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: left;
        }

        .cart-items h3 {
            margin-top: 0;
        }

        .clear-cart {
            display: inline-block;
            padding: 10px 20px;
            background-color: #dc3545; /* Red */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .clear-cart:hover {
            background-color: #c82333; /* Darker red */
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #6c757d; /* Subtle gray */
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="e-books4u-high-resolution-logo-black-transparent.png" alt="E-books4U Logo">
        <h1>Your Cart</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html" id="cart-link">Cart (0)</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Items in Your Cart</h2>
        <div class="cart-items" id="cart-items">
            <p>Your cart is empty.</p>
        </div>
        <p id="total-price"><strong>Total Price: $0.00</strong></p>
        <button class="clear-cart" onclick="clearCart()">Clear Cart</button>
    </main>
    <footer>
        <p>&copy; 2024 E-Books4U</p>
    </footer>
    <script>
        function updateCart() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const cartCount = cartItems.length;
            let totalPrice = 0;

            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';

            if (cartCount === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cartItems.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.innerHTML = `<h3>${item.name}</h3><p>Price: $${item.price.toFixed(2)}</p><p>Quantity: ${item.quantity}</p>`;
                    cartItemsContainer.appendChild(itemDiv);
                    totalPrice += item.price * item.quantity;
                });
                document.getElementById('total-price').innerHTML = `<strong>Total Price: $${totalPrice.toFixed(2)}</strong>`;
            }
            document.getElementById('cart-link').textContent = `Cart (${cartCount})`;
        }

        function clearCart() {
            localStorage.removeItem('cartItems');
            updateCart();
        }

        updateCart();
    </script>
</body>
</html>
