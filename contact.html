<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - E-Books4U</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light gray background */
            color: #333; /* Dark gray text */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        body {
            flex: 1; /* Allow body to expand */
        }

        header {
            background-color: #6c757d; /* Subtle gray */
            color: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000; /* Ensure header stays on top */
        }

        header img {
            height: 50px; 
            margin-right: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav {
            margin: 0;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #17a2b8; /* Teal */
        }

        main {
            flex: 1; 
            padding: 80px 20px 20px; /* Added padding-top to account for fixed header */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        main h2 {
            color: #6c757d; /* Subtle gray */
            margin-bottom: 20px;
            font-size: 2rem;
            animation: fadeIn 1s ease-in-out;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
        }

        .contact-form h3 {
            margin-top: 0;
            color: #6c757d; /* Subtle gray */
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333; /* Dark gray text */
        }

        .contact-form input[type="email"],
        .contact-form textarea {
            width: calc(100% - 22px); /* Full width minus padding and border */
            padding: 10px;
            margin-bottom: 15px; /* Increased margin for better spacing */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }

        .contact-form textarea {
            height: 150px; /* Fixed height for textarea */
        }

        .contact-form button {
            background-color: #17a2b8; /* Teal */
            color: #fff;
            border: none;
            padding: 12px 20px; /* Increased padding for better button size */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1rem;
        }

        .contact-form button:hover {
            background-color: #138496; /* Darker teal */
        }

        footer {
            text-align: center;
            padding: 15px 20px;
            background-color: #6c757d; /* Subtle gray */
            color: #fff;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            position: relative;            
            bottom: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="e-books4u-high-resolution-logo-black-transparent.png" alt="E-books4U Logo">
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html" id="cart-link">Cart (0)</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2>We'd Love to Hear From You!</h2>
        <div class="contact-form">
            <h3>Contact Form</h3>
            <form action="https://formspree.io/f/xwpeoqbj" method="POST">
                <label for="email">Your email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Your message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 E-Books4U</p>
    </footer>
</body>
</html>
